<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>War</title>
</head>

<body>
    <div class="draw-deck__group">
        <button id="draw-deck">Draw deck</button>
        <span id="remainig-cards">Remaining cards: 52</span>
    </div>

        <h2>War!</h2>
        <div class="cards__group">
            <div class="displayed-card" >
                <div class="img-outline" id="card1"></div>
                <h3>Computer: 0</h3>
            </div>
            <div class="displayed-card">
                <div class="img-outline" id="card2"></div>
                <h3>Me: 0</h3>
            </div>
        </div>
    </div>
    <button id="draw-cards">Draw cards</button>
    <script src="main.js"></script>
</body>

</html>
