<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>War</title>
</head>

<body>
    <div class="draw-deck__group">
        <button id="draw-deck">Draw deck</button>
        <span id="remaining-cards"></span>
    </div>
    <div class="cards-container" id="cards-container">
        <h2 id="header-title">Game of War</h2>
        <div class="cards__group">
            <div class="displayed-card">
                <div class="img-outline" id="card1"></div>
                <h3 id="computer-score">Computer: 0</h3>
            </div>
            <div class="displayed-card">
                <div class="img-outline" id="card2"></div>
                <h3 id="player-score">Player: 0</h3>
            </div>
        </div>
    </div>
    <button disabled id="draw-cards">Draw cards</button>
    <script src="main.js"></script>
</body>

</html>
